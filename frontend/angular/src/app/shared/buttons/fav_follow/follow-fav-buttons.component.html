<div>
    <button *ngIf="!following" (click)="follow()" class="btn">FOLLOW</button>
    <button *ngIf="following" (click)="unfollow()" class="btn">UNFOLLOW</button>
    
    <button *ngIf="!favorited" (click)="favorite()" class="btn">FAVORITE</button>
    <button *ngIf="favorited" (click)="unfavorite()" class="btn">UNFAVORITE</button>
</div>
