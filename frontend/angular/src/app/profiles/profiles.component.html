<section *ngIf="profile" class="profile_page">
    <section class="profile_user">
        <div class="profile">
            <img src="{{profile.image}}" />
            <h2>{{profile.username}}</h2>

            <div *ngIf="!me" class="follow">
                <button *ngIf="following" (click)="unfollow(profile.id)">UNFOLLOW</button>
                <button *ngIf="!following" (click)="follow(profile.id)">FOLLOW</button>
            </div>
        </div>
        <div class="profile_bio">
            <p>{{profile.bio}}</p>
        </div>
    </section>

    <section class="profile_recipes">
        <div class="recipes">
            <h1>RECIPES</h1>
            <div *ngFor="let recipe of profile.recipes" class="recipe">
                <a routerLink="/recipe/{{recipe.id}}">
                    <h3>{{recipe.name}}</h3>
                    <p>{{recipe.description}}</p>
                </a>
                <img src="{{recipe.image}}" />
            </div>
        </div>
    </section>
</section>
