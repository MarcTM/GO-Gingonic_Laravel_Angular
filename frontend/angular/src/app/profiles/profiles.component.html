<section *ngIf="profile" class="profile_page">
    <section class="profile_user">
        <div class="profile">
            <!-- <span class="profile_img"><img src="{{profile.image}}"/></span> -->
            <span class="profile_img"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu_wixuPJYRfks70Xz_NL3vS68HLHfKUIsBKKsBIIw=s32-c-mo"/></span>
            <h2 class="profile_username">{{profile.username}}</h2>
            <!-- <p class="profile_description">{{profile.description}}</p> -->
            <p class="profile_description">description</p>
        </div>
        <div *ngIf="!me" class="follow">
            <div>
                <button *ngIf="following" (click)="unfollow(profile.id)">UNFOLLOW</button>
                <button *ngIf="!following" (click)="follow(profile.id)">FOLLOW</button>
            </div>
        </div>
    </section>

    <section class="profile_recipes">
        <div class="recipes">
            <h2>RECIPES</h2>
            <div *ngFor="let recipe of profile.recipes" class="recipe">
                <a routerLink="/recipe/{{recipe.id}}">
                    <h3>{{recipe.name}}</h3>
                    <p>{{recipe.description}}</p>
                </a>
            </div>
        </div>
    </section>
</section>
