<section class="login_page">

    <div class="login-display-form">
        <h1>CUSTOMER LOGIN</h1>

        <div class="login_form">
            <form [formGroup]="loginForm">
                <label>Email</label>
                <input required type="email" formControlName="email">


                <label>Password</label>
                <input required type="password" formControlName="password">
                <small class="recover_password">
                    <em><a routerLink="/recover">Forgot your password?</a></em>
                </small>

                <button type="submit" [disabled]="!loginForm.valid" (click)="submitLogin()">Login</button>
                <span class="new_customer">New Customer? <a routerLink="/signup">Sign Up</a></span>
            </form>
        </div>
    </div>

</section>
