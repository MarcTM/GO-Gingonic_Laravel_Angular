<section *ngIf="account" class="account_page">

    <div class="account">
       <div class="account_profile">
            <img src="{{account.image}}" />
            <h2>{{account.username}}</h2>
            <button (click)="updateProfile()" class="update_account">UPDATE PROFILE</button> 
       </div> 
       <div class="account_bio">
            <p>{{account.bio}}</p>
       </div>
    </div>

</section>
